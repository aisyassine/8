// Trier les acronymes en ordre alphabétique
acronyms.sort((a, b) => {
  const acronymA = a[0].split(' ')[0].toLowerCase();
  const acronymB = b[0].split(' ')[0].toLowerCase();

  if (acronymA < acronymB) {
    return -1;
  } else if (acronymA > acronymB) {
    return 1;
  } else {
    return 0;
  }
});

// Supprimer les doublons
let uniqueAcronyms = [];
let previousAcronym = '';

for (let i = 0; i < acronyms.length; i++) {
  const currentAcronym = acronyms[i][0].split(' ')[0];

  if (currentAcronym !== previousAcronym) {
    uniqueAcronyms.push(acronyms[i]);
    previousAcronym = currentAcronym;
  }
}
function updateContent(filteredAcronyms) {
  let formattedContent = '';

  for (let i = 0; i < filteredAcronyms.length; i++) {
    const acronymData = filteredAcronyms[i];
    const acronym = acronymData[0].split(' ')[0];

    const hyperlink = `<a href="#" data-url="https://en.wikipedia.org/wiki/${acronym}">${acronym}</a>`;
    const formattedLine = acronymData[0].replace(acronym, hyperlink);

    formattedContent += formattedLine + '<br>' + acronymData[1] + '<br><br>';
  }

  document.getElementById('content').innerHTML = formattedContent;

  const links = document.querySelectorAll('#content a');

  for (let link of links) {
    link.addEventListener('click', function(event) {
      event.preventDefault();

      document.getElementById('infoframe').src = this.getAttribute('data-url');
    });
  }
}

updateContent(uniqueAcronyms);

document.getElementById('search').addEventListener('input', function() {
  let searchQuery = this.value.toLowerCase();

  let filteredAcronyms = uniqueAcronyms.filter(acronymData => {
    return acronymData[0].toLowerCase().includes(searchQuery) ||
           acronymData[1].toLowerCase().includes(searchQuery);
  });

  updateContent(filteredAcronyms);
});
